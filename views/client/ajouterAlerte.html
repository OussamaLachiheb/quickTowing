<!-- Content Header (Page header) -->
<script src="../../Scripts/AddAlerteController.js"></script>

<section class="content-header">
    <h1>Espace Abonn√©</h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-warning">
        <div class="box-header with-border">
            <h3 class="box-title">Signaler une alerte</h3>
        </div>        
        <div class="box-body" ng-controller="AddAlerteController">

            <form role="form" name="AlertForm" ng-submit="submitForm()">
                <!-- Validation messages for both error and success -->
                <div class="alert alert-success" ng-show='message_alerte !=null'>{{message_alerte}}</div>
                <div class="alert alert-danger" ng-show='notok_alerte !=null'>{{notok_alerte}}</div>
                <div class="form-group">
                    <label>Cin</label>
                    <input type="text" class="form-control" disabled="true" name="cin"  ng-model="alerte.cin" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                <textarea class="form-control" name="message" placeholder="Description de la panne" ng-model="alerte.message" required></textarea>
                    
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" class="form-control" name="Date" disabled="true"  ng-model="alerte.date" required>
                </div>                                
                <div class="form-group">
                    <label>Longtitude</label>
    <input type="text" class="form-control" disabled="true" name="longtitude" placeholder="Longtitude" ng-model="alerte.longitude" required>
                </div>
                <div class="form-group">
                <label>Latitude</label>
            <input type="text" class="form-control" disabled="true" name="latitude" placeholder="Latitude" ng-model="alerte.latitude" required>
                </div>
                <div map-lazy-load="https://maps.google.com/maps/api/js">
                    <ng-map center="current" zoom="8" on-center-changed="centerChanged()">
                        <marker position="current"  centered="true"></marker>
                    </ng-map>

                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>



            </form>


</section>
