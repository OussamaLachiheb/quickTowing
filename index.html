<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assurances 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">



      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
      <script src="Scripts/app.js"></script>
      <script src="Scripts/LoginController.js"></script>

      </head>


<body class="hold-transition login-page" ng-app="towingApp">

    <div class="login-box" ng-controller="LoginController">
        <div class="login-logo">
            <a href="../../index2.html"><b>Quick</b>Towing</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Connectez pour démarrer votre session</p>
            <form role="form" name="userForm" ng-submit="LoginUser()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Identifiant" ng-model="user.username">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Mot de passe" ng-model="user.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8 form-group has-feedback">
                        <select ng-model="user.role" class="form-control">
                            <option value="1">Assureur</option>
                            <option value="2">Client</option>
                            <option value="3">Remorqueur</option>
                        </select>
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div><!-- /.col -->
                </div>
                <div class="row">
                    <div class="alert alert-danger" ng-show='message !=null'>{{message}}</div> 
                </div>
            </form>



        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
    <!-- jQuery 2.1.4 -->
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Bootstrap 3.3.5 -->




</body>
</html>
